[workspace]
members = [
  "db",
  "types",
  "client",
  "tracer", 
  "typegen",
]
resolver = "2"

[workspace.dependencies]
serde = { version = "1.0.*", features = ["derive", "rc"] }
bincode = "1.3.3"
ndarray = { version = "0.15.6", features = ["serde"] }
serde_json = "1.0.116"
itertools = "0.10.0"
clap = { version = "4.5.4", features = ["derive"] }
futures = "0.3.30"
once_cell = "1.19.0"
pretty_assertions = "1.4.0"
tracing = "0.1"
blake3 = "1.5.1"

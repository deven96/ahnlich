<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Auto-Vectorization Flow</text>
  
  <!-- Source Code Box -->
  <rect x="200" y="70" width="400" height="100" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  <text x="400" y="95" font-family="monospace" font-size="14" fill="#fbbf24" text-anchor="middle" font-weight="bold">Your Source Code</text>
  <text x="400" y="120" font-family="monospace" font-size="13" fill="#cbd5e1" text-anchor="middle">for x, y in a.zip(b) {</text>
  <text x="400" y="140" font-family="monospace" font-size="13" fill="#cbd5e1" text-anchor="middle">    sum += x * y</text>
  <text x="400" y="160" font-family="monospace" font-size="13" fill="#cbd5e1" text-anchor="middle">}</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- LLVM Optimizer Box -->
  <rect x="200" y="230" width="400" height="60" fill="#312e81" stroke="#6366f1" stroke-width="2" rx="8"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" fill="#c7d2fe" text-anchor="middle" font-weight="bold">LLVM Optimizer</text>
  <text x="400" y="275" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="middle">(with -C opt-level=3)</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="300" x2="400" y2="330" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Analysis Box -->
  <rect x="150" y="340" width="500" height="120" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="15" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Auto-vectorization Analysis</text>
  
  <text x="180" y="395" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">✓ Loop bounds check</text>
  <text x="180" y="420" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">✓ Dependency analysis</text>
  <text x="180" y="445" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">✓ Cost model evaluation</text>
  
  <circle cx="460" cy="387" r="40" fill="#065f46" stroke="#10b981" stroke-width="2"/>
  <text x="460" y="398" font-family="Arial, sans-serif" font-size="32" fill="#10b981" text-anchor="middle" font-weight="bold">✓</text>
  <text x="460" y="435" font-family="Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle">Pattern found!</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="470" x2="400" y2="500" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output Box -->
  <rect x="200" y="510" width="400" height="70" fill="#1e293b" stroke="#10b981" stroke-width="3" rx="8"/>
  <text x="400" y="535" font-family="monospace" font-size="14" fill="#10b981" text-anchor="middle" font-weight="bold">Emits SIMD Code:</text>
  <text x="400" y="555" font-family="monospace" font-size="12" fill="#cbd5e1" text-anchor="middle">ldr q1, [x10], #16</text>
  <text x="400" y="570" font-family="monospace" font-size="12" fill="#cbd5e1" text-anchor="middle">fmla.4s v0, v2, v1</text>
</svg>

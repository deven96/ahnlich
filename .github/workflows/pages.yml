name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder.
        working-directory: web/ahnlich-web
        run: |
          export G_TRACKING_ID=${{ secrets.G_TRACKING_ID }}
          yarn install
          yarn run build
          touch build/.nojekyll
          echo "ahnlich.dev" >> build/CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: web/ahnlich-web/build # The folder the action should deploy.

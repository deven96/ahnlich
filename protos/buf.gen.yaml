# buf.gen.yaml  (single file at repo root)
version: v1
plugins:
# Go
  - plugin: buf.build/grpc/go:v1.5.1
    out: ../sdk/ahnlich-client-go
    opt:
    - paths=import
    - module=github.com/deven96/ahnlich/sdk/ahnlich-client-go
  - plugin: buf.build/protocolbuffers/go:v1.34.2
    out: ../sdk/ahnlich-client-go
    opt:
    - paths=import
    - module=github.com/deven96/ahnlich/sdk/ahnlich-client-go

  # Node.js / TypeScript
  - plugin: buf.build/bufbuild/es:v1.10.0
    out: ../sdk/ahnlich-client-node/grpc
    opt:
      - target=ts
  - plugin: buf.build/connectrpc/es:v1.6.1
    out: ../sdk/ahnlich-client-node/grpc
    opt:
      - target=ts

syntax = "proto3";

package version;

option go_package = "github.com/deven96/ahnlich/sdk/ahnlich-client-go/grpc/version;version";

// Currently ahnlich uses the major versions to interact with clients provided they match.
message Version {
  uint32 major = 1;
  uint32 minor = 2;
  uint32 patch = 3;
}
